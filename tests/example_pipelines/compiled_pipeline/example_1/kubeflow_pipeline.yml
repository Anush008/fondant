        pipelines.kubeflow.org/kfp_sdk_version: 1.8.22
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
    name: second-component
    nodeSelector:
      node_pool: None
    outputs:
      artifacts:
      - name: second-component-output_manifest_path
        path: /tmp/outputs/output_manifest_path/data
