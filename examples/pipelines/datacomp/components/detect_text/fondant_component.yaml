name: Detect text
description: Component that detects text in images using an mmocr model
image: ghcr.io/ml6team/detect_text:89a80ce990826b4fae0db964c11134ee2045e9e9

consumes:
  images:
    fields:
      data:
        type: binary

produces:
  images:
    fields:
      data:
        type: binary
      boxes:
        type: array
        items:
          type: array
          items:
            type: int32

args:
  batch_size:
    description: batch size to use
    type: int
    default: 8
  image_size:
    description: size to resize the images to
    type: int
    default: 512