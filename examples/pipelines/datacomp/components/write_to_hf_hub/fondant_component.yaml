name: Write to hub
description: Component that writes a dataset to the hub
image: ghcr.io/ml6team/write_to_hf_hub:9fcc994313611eabeeb45bc6c471fb9b5fef0d18

consumes:
  images:
    fields:
      url:
        type: string
      width:
        type: int32
      height:
        type: int32
      face_bboxes:
        type: array
        items:
          type: array
          items:
            type: float32
      sha256:
        type: utf8
  
  text:
    fields:
      data:
        type: string
  
  image_text:
    fields:
      clip_b32_similarity_score:
        type: float32
      clip_l14_similarity_score:
        type: float32

args:
  hf_token:
    description: The hugging face token used to write to the hub
    type: str
  username:
    description: The username under which to upload the dataset
    type: str
  dataset_name:
    description: The name of the dataset to upload
    type: str
  image_column_names:
    description: A list containing the image column names. Used to format to image to HF hub format
    type: list
    default: None
  column_name_mapping:
    description: Mapping of the consumed fondant column names to the written hub column names
    type: dict
    default: None