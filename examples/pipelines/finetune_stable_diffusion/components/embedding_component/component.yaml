name: embedding_component
description: A component that embeds the images using CLIP.
inputs: 
    - name: extra_args
      description: Additional arguments passed to the component, as a json dict string
      type: String
    
    - name: metadata_args
      description: Metadata arguments, passed as a json dict string
      type: String
    
outputs:
    - name: output_manifest
      description: Path to the output manifest

implementation:
    container:
        image: europe-west4-docker.pkg.dev/soy-audio-379412/soy-audio-379412-default-repository/kubeflow-components/components/embedding_component:latest
        command: [
            python3, main.py,
            --extra-args,          {inputValue: extra_args},
            --metadata-args,       {inputValue: metadata_args},
            --output-manifest,     {outputPath: output_manifest},
        ]